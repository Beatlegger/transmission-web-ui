<div
  [ngClass]="{
    'row p-1 m-0 align-items-center bg-light': true,
    'bg-light': index % 2 === 0
  }"
>
  <div class="col col-lg-8 text-truncate">
    <ng-container *ngIf="!torrent.error" [ngSwitch]="torrent.status">
      <i class="far fa-stop-circle" title="Torrent is stopped" *ngSwitchCase="0"></i>
      <i class="fas fa-spinner fa-pulse" title="Queued to check files" *ngSwitchCase="1"></i>
      <i class="fas fa-circle-notch fa-spin" title="Checking files" *ngSwitchCase="2"></i>
      <i class="fas fa-spinner fa-pulse" title="Queued to download" *ngSwitchCase="3"></i>
      <i class="far fa-arrow-alt-circle-down" title="Downloading" *ngSwitchCase="4"></i>
      <i class="fas fa-spinner fa-pulse" title="Queued to seed" *ngSwitchCase="5"></i>
      <i class="far fa-arrow-alt-circle-up" title="Seeding" *ngSwitchCase="6"></i>
      <i class="far fa-question-circle" title="Unknown state" *ngSwitchDefault></i>
    </ng-container>
    <i *ngIf="torrent.error" class="fas fa-exclamation-triangle text-danger" [title]="torrent.errorString"></i>
    {{ torrent.name }}
  </div>
  <div class="col-auto p-0 m-0">
    <i class="fas fa-long-arrow-alt-down text-success"></i>
  </div>
  <div class="col px-1 m-0">
    <small>{{ torrent.rateDownload | byte }}/s </small>
  </div>
  <div class="col-auto p-0 m-0">
    <i class="fas fa-long-arrow-alt-up text-danger"></i>
  </div>
  <div class="col px-1 m-0">
    <small>{{ torrent.rateUpload | byte }}/s</small>
  </div>
  <div class="col col-lg-2 align-middle">
    <div class="progress">
      <div
        class="progress-bar bg-success"
        role="progressbar"
        [style.width]="torrent.percentDone | percent"
        [attr.aria-valuenow]="torrent.percentDone * 100"
        aria-valuemin="0"
        aria-valuemax="100"
      ></div>
    </div>
  </div>
</div>
